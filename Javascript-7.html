<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  position: relative;
  animation: mymove 4s infinite;
  animation-play-state: paused;
}

@keyframes mymove {
  from {left: 400px;}
  to {left: 0px;}
}

h1{
color: #000080;
}

img.animated-train{
  width: 400px;
  height: 400px;
}

</style>
</head>
<body>

<script>
function myStartFunction() {
  document.getElementById("train").style.animationPlayState = "running";
}

function myStopFunction() {
  document.getElementById("train").style.animationPlayState = "paused";
}
</script>

<div id="train"><img id="animated-train" src="https://www.animatedimages.org/data/media/75/animated-train-image-0031.gif"></div>


<h1>Click the following buttons to handle animation</h1>
<button onclick="myStartFunction()">Start</button>
<button onclick="myStopFunction()">Stop</button>


</body>
</html>
